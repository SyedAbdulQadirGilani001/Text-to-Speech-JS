<!DOCTYPE html> <!-- This is the HTML5 doctype. It tells the browser that this is an HTML5 document. -->
<html> <!---html is the root element of an HTML document. It contains all the other elements. -->
<head>  <!-- The head element contains meta information about the document. -->
  <meta charset="utf-8"> <!-- The charset attribute specifies the character encoding for the HTML document. -->
  <title>Text to Speech Example</title> <!-- The title element specifies a title for the document. -->
</head> <!-- The head element is closed here. -->
<body> <!-- The body element contains the visible page content. -->
  <textarea id="text-to-speak" rows="6" cols="60">Hello world!</textarea> <!-- The textarea element defines a multi-line text input control. -->
  <br> <!-- The br element inserts a single line break. -->
  <button id="speak-button">Speak</button> <!-- The button element defines a clickable button. -->
  <script src="app.js"> <!-- The script element is used to load the app.js file. -->
  </script> <!-- The script element is closed here. -->
</body> <!-- The body element is closed here. -->
</html> <!-- The html element is closed here. -->
